<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Futbol para El Mundo</h1>
    </header>
    <main>
        <h2>Crea una Base de Datos</h2>
        <h3>Ingresa los Datos de los Clubes</h3>
        <div class="container">
            <form id="idForm">
                <div class="mb-3">
                    <label for="idNombreClub" class="form-label">Nombre </label>
                    <input type="text" class="form-control" id="idNombreClub">
                </div>
                <div class="mb-3">
                    <label for="idCreacion" class="form-label">Año Fundacion </label>
                    <input type="number" class="form-control" id="idCreacion">
                </div>
                <div class="mb-3">
                    <label for="idLiga" class="form-label">Liga</label>
                    <input type="text" class="form-control" id="idLiga">
                </div>
                <div class="mb-3">
                    <label for="idTitulos" class="form-label">Titulos Totales</label>
                    <input type="number" class="form-control" id="idTitulos">
                </div>
                <div class="mb-3">
                    <label for="idGoleador" class="form-label">Maximo Goleador</label>
                    <input type="text" class="form-control" id="idGoleador">
                </div>
                <button type="submit" class="btn btn-primary">Añadir Club</button>
            </form>
        </div>
        <div class="container">
            <button id="botonClubes" class="btn btn-dark">Mostrar Clubes</button>
        </div>
        <div class="container"></div>
        <div class="container" id="containerOpciones">
            <label for="idBuscarClub"><b>Buscar Club</b></label>
            <input type="text" id="idBuscarClub">
            <button type="button" id="botonBuscarClub" class="btn btn-secondary">Buscar</button>
        </div>
        <div class="container">
            <label for="añoClub"><b>Buscar clubes por año</b></label>
            <input type="text" id="añoClub">
            <button type="button" class="btn btn-primary" id="botonAñoClub">Buscar</button>
        </div>
        <div class="container">
            <label for="inputMaxGoleador"><b>Buscar Club por Maximo Goleador</b></label>
            <input type="text" id="inputMaxGoleador">
            <button type="button" class="btn btn-success" id="botonMaxGoleador">Buscar</button>
        </div>
        <div class="container">
            <label for="botonSumar"><b>Titulos Totales de los Clubes ingresados</b></label>
            <button type="button" class="btn btn-danger" id="botonSumar">Consultar</button>
        </div>
        <div id="divClubes" class="row"></div>
        </div>
        <div id="respuesta1"></div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
